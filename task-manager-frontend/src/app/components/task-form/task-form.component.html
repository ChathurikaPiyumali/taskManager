<form [formGroup]="taskForm" (ngSubmit)="submitForm()" class="task-form">
  <h3>{{ isEditMode ? 'Edit Task' : 'Add Task' }}</h3>

  <!-- Title -->
  <div class="form-group">
    <label for="title">Title<span class="required">*</span></label>
    <input id="title" formControlName="title" type="text" placeholder="Enter task title" />
    <div *ngIf="taskForm.get('title')?.touched && taskForm.get('title')?.hasError('required')" class="error">
      Please enter a title for your task.
    </div>
  </div>

  <!-- Description -->
  <div class="form-group">
    <label for="description">Description</label>
    <textarea id="description" formControlName="description" rows="4" placeholder="Enter a description (optional)"></textarea>
  </div>

  <!-- Status -->
  <div class="form-group">
    <label for="status">Status</label>
    <select id="status" formControlName="status">
      <option value="TO_DO">TO_DO</option>
      <option value="IN_PROGRESS">IN_PROGRESS</option>
      <option value="DONE">DONE</option>
    </select>
  </div>

  <!-- Submit Button -->
  <div class="form-actions">
    <button type="submit">{{ isEditMode ? 'Update Task' : 'Create Task' }}</button>
  </div>
</form>
